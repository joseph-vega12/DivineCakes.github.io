<!-- Map -->
<section class="map-section">
    <div class="container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d26467.96716874621!2d-117.90780157518248!3d33.97979421003172!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1592254374503!5m2!1sen!2sus"

<!-- Contact Form -->
<section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="title-box">
                    <h1>Contact Us!</h1>
                    <hr>
                </div>
                <div class="info">
                    <p>47 Lowndes Hill Park Road,
                        <br>
                        Los Angeles, CA 90017</p>
                    <p>(661) 468-7706
                        <br>
                        (323) 279-9431
                    </p>
                    <p>DivineCakes@gmail.com</p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="contact-form">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Contact Form</h1>
                            <form>
                                <form>
                                    <div class="form-row">
                                        <div class="col">
                                            <label for="name"></label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter Name">
                                        </div>
                                        <div class="col">
                                            <label for="email"></label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="Enter Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="message"></label>
                                        <textarea class="form-control" id="message" rows="3"
                                            placeholder="Message"></textarea>
                                    </div>
                                </form>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
